  <link rel="icon" type="image/ico" href="../assets/images/favicon.ico" />

</head>

<body id="grilla">
  <header>
    <a href="../index.html">
      <img id="logo" src="../assets/images/ltd.svg" alt="Logo de La Tercera Dimensión" />
    </a>
  </header>
  <nav>
    <ul>
      <a href="../pages/servicios.html">
        <li>Servicios</li>

      </a>
    </ul>
  </nav>
  <main>
    <h2 id="tituloPrincipal">Contáctanos</h2>
    <section id="dosColumnas">
      <div id="areaFormulario">
        <p><span>¿Tienes preguntas? Podemos asesorarte</span></p>
        <form id="formulario" action="#" method="POST" enctype="multipart/form-data">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre">
          <label for="correo">Correo electrónico:</label>
          <input type="email" name="correo">
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" cols="30" rows="10"></textarea>
        </form>
        <div id="botonCentrado">
          <button>Enviar</button>
        </div>
      </div>
      <div id="imagenSide">
        <img src="../assets/images/placeholder4.jpg" alt="placeholder">
      </div>
    </section>
  </main>
  <footer>
    <div>
      <a href="https://twitter.com">
        <img src="../assets/images/twitter.svg" alt="Logo de Twitter" />
      </a>
      <a href="https://www.instagram.com/">
        <img src="../assets/images/instagram.svg" alt="Logo de Instagram" />
      </a>
      <a href="https://www.facebook.com/">

    </div>
