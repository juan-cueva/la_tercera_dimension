<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <a href="../index.html">
        <img
          src="../assets/images/ltd.svg"
          alt="Logo de La Tercera Dimensión"

    <nav>

    <main>
      <section>
        <h2>Contáctanos</h2>
        <p><span>¿Tienes preguntas? Podemos asesorarte</span></p>
        <div>
          <form action="#" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <br>
            <label for="correo">Correo:</label>
            <input type="email" name="correo">
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" cols="30" rows="10"></textarea>
          </form>
        </div>
      </section>
      <section>
        <img src="../assets/images/placeholder4.jpg" alt="placeholder">
      </section>
    </main>
    <footer>
      <div>
        <a href="https://twitter.com">
          <img src="../assets/images/twitter.png" alt="Logo de Twitter" />
        </a>
        <a href="https://www.facebook.com/">
          <img src="../assets/images/instagram.png" alt="Logo de Instagram" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="../assets/images/facebook.png" alt="Logo de Facebook" />
        </a>
      </div>
    </footer>
