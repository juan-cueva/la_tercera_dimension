<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos para escaneo, diseño e impresión 3d | La Tercera Dimensión</title>
  <meta name="description"
    content="¿Quieres contactar con nosotros? ¡Llena nuestro formulario de contacto y envíanos un mensaje! Estamos listos para responder todas tus preguntas sobre impresión 3D, diseño 3D y escaneo 3D.">
  <meta name="keywords"
    content="contacto, formulario de contacto, impresión 3D, diseño 3D, escaneo 3D, preguntas, respuesta">
  <link rel="icon" type="image/ico" href="../assets/images/favicon.ico" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body id="grilla">
  <header>
    <a href="../index.html">
      <img id="logo" src="../assets/images/ltd.svg" alt="Logo de La Tercera Dimensión" />
    </a>
  </header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../pages/servicios.html">Servicios</a>
          <a class="nav-link" href="../pages/impresoras.html">Impresoras</a>
          <a class="nav-link" href="../pages/materiales.html">Materiales</a>
          <a class="nav-link" href="../pages/contactanos.html">Contáctanos</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <section>
      <div id="contactanos">
        <h2 id="tituloPrincipal">Contáctanos</h2>
      </div>
    </section>
    <section id="dosColumnas">
      <div id="areaFormulario">
        <p><span>¿Tienes preguntas? Podemos asesorarte</span></p>
        <form id="formulario" action="#" method="POST" enctype="multipart/form-data">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre">
          <label for="correo">Correo electrónico:</label>
          <input type="email" name="correo">
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" cols="30" rows="10"></textarea>
        </form>
        <div id="botonCentrado">
          <button>Enviar</button>
        </div>
      </div>
      <div id="imagenSide">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_TFc3DM6wDE" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </section>
  </main>
  <footer>
    <a href="https://twitter.com">
      <img class="redesSociales" src="../assets/images/twitter.svg" alt="Logo de Twitter" />
    </a>
    <a href="https://www.instagram.com/">
      <img class="redesSociales" src="../assets/images/instagram.svg" alt="Logo de Instagram" />
    </a>
    <a href="https://www.facebook.com/">
      <img class="redesSociales" src="../assets/images/facebook.svg" alt="Logo de Facebook" />
    </a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
